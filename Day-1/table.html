<!DOCTYPE html>
    <html>
        <head>
            <title>Table Example</title>
            <link rel="icon" type="icon" href="candy.png"> <!-- Favicon icon of title logo-->
            <meta http-equiv="refresh" content="3">
        </head>
        <body>
            <table border="3" cellpadding="10" cellspacing="3" rules="all" bgcolor="yellow" width="50%" align="center">
                <caption>NEWS</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>40</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td>90</td>
                    </tr>
                </tfoot>
            </table><br><br>

            <table border="3" cellpadding="50" cellspacing="3" align="center">
                
                <tr>
                    <td colspan="2">C</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>A</td>
                </tr>
            </table><br><br>

            <table border="3" cellpadding="20" align="center">
                <tr>
                    <td bgcolor="yellow" rowspan="2">A</td>
                    <td bgcolor="green">B</td>
                    <td bgcolor="yellow" rowspan="3">D</td>
                    <td align="center" bgcolor="pink" colspan="2">E</td>
                    <td bgcolor="light-blue">F</td>
                </tr>
                <tr>
                    <td bgcolor="light-blue">C</td>
                    <td bgcolor="light-blue" rowspan="2">G</td>
                    <td bgcolor="green" rowspan="2">H</td>
                    <td bgcolor="yellow" rowspan="2">I</td>
                </tr>
                <tr>
                    <td align="center" bgcolor="pink" colspan="2">J</td>
                </tr>
                <tr>
                    <td align="center" bgcolor="green" colspan="3">K</td>
                    <td bgcolor="yellow">L</td>
                    <td align="center" bgcolor="pink" colspan="2">M</td>
                </tr>
            </table>
        </body>
    </html>
